<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../paper-item/paper-item-body.html">
<link rel="import" href="../paper-item/paper-icon-item.html">
<link rel="import" href="../paper-material/paper-material.html">
<link rel="import" href="../text-avatar/text-avatar.html">
<link rel="import" href="../polymer/polymer.html">
<!--
  `<dashboard-tile></dashboard-tile>`   
  @demo demo.html
-->
<dom-module id="dashboard-tile">
  <template>
    <style>
      :host {
        font-family: 'Roboto', 'Noto', sans-serif;
        -webkit-font-smoothing: antialiased;
      }
      :host > paper-material {
        display:inline-block;
        margin:10px;
        width:300px;
        height:250px;
      }
    </style>
    <paper-material>
      <paper-item style="background-color: rgba(255, 255, 255, 0.85);color:#000">
        <paper-icon-item>
          <text-avatar item-icon name="[[item.data.primaryName]]">[[item.data.primaryName.0]]</text-avatar>
        </paper-icon-item>
        <paper-item-body style="color:#333" two-line>
          <div>[[item.data.primaryName]]</div>
          <template is="dom-if" if="[[item.data.description]]">
            <div secondary>[[item.data.description]]</div>
          </template>
        </paper-item-body>
      </paper-item>
      <table style$="background-color:[[bg]];color:[[fg]];width:100%;margin-top:5px">
        <tr>
          <td style="vertical-align: bottom;padding-left:15px ;text-align: left">
             <div style="line-height: 1;font-size:4em;font-weight:800">[[item.data.callsQueueing]]</div>
          </td>
          <template is="dom-if" if="[[item.data.longestWaiting]]">
            <td style="vertical-align: bottom; padding-right:15px; text-align:right">
              <count-up style="font-size:32px" from="[[item.data.longestWaiting]]"></count-up>
            </td>
          </template>
          <template is="dom-if" if="[[!item.data.longestWaiting]]">
            <td style="vertical-align: bottom;padding-right:15px ;text-align:right">
              No Waiting
            </td>
          </template>
        </tr>
        <tr>
          <td style="padding-left:15px;text-align:left"> 
            <div>calls queueing</div>
          </td>
          <template is="dom-if" if="[[item.data.longestWaiting]]">
            <td style="padding-right:15px;text-align:right">
              <div>longest wait</div>
            </td>
          </template>
        </tr>
      </table>
      <table cellpadding="4" style="display:block;width: 100%;
        height: 70px; background-color: rgba(255, 255, 255, 0.85);
        position: absolute;top: 180px;text-align: left;
        color: #383838;bottom: 0;"><tbody style="display: block;width: 100%">
        <tr style="font-size: .6em;">
          <th colspan="2">Answered</th>
          <th>Abandoned</th>
          <th>Calls per hour</th>
        </tr>
        <tr>
          <td style="color:#2828bd">95%</td>
          <td style="color:#2828bd">308 <span style="font-size:.6em">calls</span></td> 
          <td style="color:red"    >16 <span style="font-size:.6em">calls</span></td>
          <td rowspan="2"><img style="max-width:110px" src$="[[background]]"/></td>
        </tr>
        <tr style="font-size: .6em">
          <td colspan="3">last 24 hours</td>
        </tr>
      </tbody></table>
    </paper-material>
  </template>
</dom-module>
<script>
  Polymer({
    is: "dashboard-tile",
    properties:{
      bg:{
        computed:"findBg(item.data,item.alerts)",
      },
      fg:{
        computed:"getFg(bg)",
      },
      background:{
        value: "https://firebasestorage.googleapis.com/v0/b/dolphin-one-fstest2.appspot.com/o/blue%20line.png?alt=media&token=60c3eb2b-ca67-4d1a-8a5b-02e83d170655",
      },
    },
    findBg: function(data, alerts){
      var inState = []
      for (var test in alerts) {
        if (data.hasOwnProperty(test)){
          for (var state in alerts[test]) {
            if (data[test] == alerts[test][state] || (+data[test] > +alerts[test][state])) {
              inState.push({
                state: state, 
                value: alerts[test][state],
              })
            }
          }
        }
      }
      console.log(state)
      return "#00cc00"
    },
    getFg: function(bg){
      var c = bg.substring(1);     // strip #
      var rgb = parseInt(c, 16);   // convert rrggbb to decimal
      var r = (rgb >> 16) & 0xff;  // extract red
      var g = (rgb >>  8) & 0xff;  // extract green
      var b = (rgb >>  0) & 0xff;  // extract blue
      var luma = 0.2126 * r + 0.7152 * g + 0.0722 * b; // per ITU-R BT.709
      if (luma > 128) {
        return "#000"
      } else {
        return "#FFF"
      }
    },
  })
</script>
